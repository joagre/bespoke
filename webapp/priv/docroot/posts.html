<!DOCTYPE html>
<html>
  <head>
    <title>All Posts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/bespoke.css">
    <link rel="stylesheet" href="css/posts.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <script>
fetch("/captive_portal_ack", { method: "GET", mode: "no-cors" })
    .then(response => console.log('External network confirmation sent'))
    .catch(error => console.error('Error confirming external network access:', error));
    </script>
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/bespoke.js" defer></script>
    <script type="module" src="js/posts.js" defer></script>
  </head>
  <body>
    <div class="uk-container uk-container-xsmall">
      <!-- Header -->
      <div class="uk-card uk-card-default uk-background-muted uk-padding-small uk-padding-remove-horizontal">
        <div class="uk-flex uk-flex-between uk-flex-middle">
          <button onclick="bespoke.gotoPage(event, 'login.html')" data-back-destination="login.html" class="uk-icon-button" uk-icon="arrow-left" ratio="1.5"></button>
          <div class="uk-flex-1 uk-flex uk-flex-center">
            <div class="uk-text-bold">All Posts</div>
          </div>
          <button onclick="bespoke.gotoPage(event, 'add_post.html')" class="uk-icon-button" uk-icon="plus"></button>
        </div>
      </div>
      <div id="posts"></div>
    </div>
    <script type="module">
      import bespoke from "/js/bespoke.js";
      window.bespoke = bespoke;
    </script>
  </body>
</html>
