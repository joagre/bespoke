<!DOCTYPE html>
<html>
  <head>
    <title>Add Reply</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/bespoke.css">
    <link rel="stylesheet" href="css/add_reply_post.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/bespoke.js"></script>
    <script type="module" src="js/add_reply_post.js"></script>
  </head>
  <body>
    <div class="uk-container uk-container-xsmall">
      <!-- Header -->
      <div class="header uk-flex uk-flex-between uk-flex-middle uk-background-muted uk-padding-small" uk-sticky>
        <!-- Go back -->
        <button onclick="addReplyPost.goBack(event, false)" data-back-destination="/post.html" class="uk-icon-button" uk-icon="arrow-left" ratio="1.5"></button>
        <!-- Title -->
        <div class="uk-flex-1 uk-flex uk-flex-center">
          <div>
            <b>Add Reply</b>
            <span class="uk-text-meta">(<span id="title-username"></span>)</span>
          </div>
        </div>
      </div>
      <!-- Parent post -->
      <div class="uk-margin-small-top">
        <!-- Parent title -->
        <div id="parent-title"></div>
        <!-- Parent body -->
        <div id="parent-body"></div>
        <!-- Parent meta-data -->
        <div class="uk-text-meta uk-margin-small-top">
          <span id="parent-author"></span> •
          <span id="parent-age"></span> •
          <span uk-icon="comments"></span> <span id="parent-replies"></span>
        </div>
      </div>
      <!-- Form -->
      <div class="uk-container uk-margin-top">
        <form class="uk-form-stacked">
          <!-- Body text area-->
          <div class="uk-margin">
            <div class="uk-form-controls">
              <textarea class="uk-textarea" placeholder="Body" id="form-body" rows="5" required></textarea>
            </div>
          </div>
          <!-- Add button -->
          <div class="uk-margin uk-text-right">
            <button onclick="addReplyPost.add(event)" type="submit" class="uk-button uk-button-primary" id="add-button" disabled>Add Reply</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Make relevant ES6 modules available globally -->
    <script type="module">
      import bespoke from "/js/bespoke.js";
      import addReplyPost from "/js/add_reply_post.js";
      window.bespoke = bespoke;
      window.addReplyPost = addReplyPost;
    </script>
  </body>
</html>
