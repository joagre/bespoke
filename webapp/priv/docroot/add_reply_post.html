<!DOCTYPE html>
<html>
  <head>
    <title>Add Reply</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/bespoke.css">
    <link rel="stylesheet" href="css/add_reply_post.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/bespoke.js" defer></script>
    <script type="module" src="js/add_reply_post.js" defer></script>
  </head>
  <body>
    <div class="uk-container uk-container-xsmall">
      <!-- Header -->
      <div class="uk-card uk-card-default uk-background-muted uk-padding-small uk-padding-remove-horizontal">
        <div class="uk-flex uk-flex-between uk-flex-middle">
          <button onclick="addReplyPost.goBack(event, false)" data-back-destination="post.html" class="uk-icon-button" uk-icon="arrow-left" ratio="1.5"></button>
          <div class="uk-flex-1 uk-flex uk-flex-center">
            <div>
              Add Reply
              <span id="reply-depth" class="uk-text-meta"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- Parent post -->
      <article class="uk-article">
        <!-- Parent header -->
        <div id="parent-title"></div>
        <!-- Parent body -->
        <div id="parent-body" class="uk-margin-remove-first-child uk-margin-remove-last-child">parent-body</div>
        <!-- Parent meta-data -->
        <div class="uk-article-meta uk-margin-small-top">
          <div class="uk-flex uk-flex-between uk-flex-middle">
            <div>
              <span id="parent-author"></span> •
              <span id="parent-age"></span> •
              <span uk-icon="comments"></span>
              <span id="parent-replies"></span>
            </div>
          </div>
        </div>
      </article>
      <!-- Form -->
      <div class="uk-container uk-margin-top">
        <form class="uk-form-stacked">
          <!-- Author text field -->
          <div class="uk-margin">
            <div class="uk-form-controls">
              <input class="uk-input" placeholder="Author" id="form-author" type="text" required>
            </div>
          </div>
          <!-- Body text area-->
          <div class="uk-margin">
            <div class="uk-form-controls">
              <textarea class="uk-textarea" placeholder="Body" id="form-body" rows="5" required></textarea>
            </div>
          </div>
          <!-- Add button -->
          <div class="uk-margin uk-text-right">
            <button onclick="addReplyPost.addReplyPost(event)" type="submit" class="uk-button uk-button-primary" id="add-button" disabled>Add Reply</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module">
      import bespoke from "/js/bespoke.js";
      import addReplyPost from "/js/add_reply_post.js";
      window.bespoke = bespoke;
      window.addReplyPost = addReplyPost;
    </script>
  </body>
</html>
