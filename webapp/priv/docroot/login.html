<!DOCTYPE html>
<html>
  <head>
    <title id="head-title"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/bespoke.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/login.js"></script>
  </head>
  <body>
    <div class="uk-container uk-container-xsmall">
      <!-- Header -->
      <div class="header uk-flex uk-flex-between uk-flex-middle uk-padding-small" uk-sticky>
        <!-- Title -->
        <div class="uk-flex-1 uk-flex uk-flex-center">
          <div class="uk-text-bold">Login to Bespoke BBS</div>
        </div>
      </div>
      <!-- Content -->
      <p>
        If you want to remain anonymous (with the generated
        username <em id="auto-username"></em>) just click on the login button. If you
        want a password protected username just add a password. If you
        want a custom username pick one. Simple.
      </p>
      <!-- Form -->
      <div class="uk-container">
        <form class="uk-form-stacked">
          <!-- Username -->
          <div class="uk-margin">
            <div class="uk-form-controls">
              <input class="uk-input" placeholder="Username" id="form-username" type="text" required>
            </div>
            <span id="form-username-error" class="uk-text-meta uk-text-danger" style="display: none;"></span>
          </div>
          <!-- Password -->
          <div class="uk-margin">
            <div class="uk-form-controls">
              <input class="uk-input" placeholder="Password" id="form-password" type="password" required>
            </div>
          </div>
          <!-- Login button -->
          <div class="uk-margin uk-text-right">
            <button onclick="login.authenticate(event)" type="submit" class="uk-button uk-button-primary" id="login-button">Login</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Make relevant ES6 modules available globally -->
    <script type="module">
      import login from "/js/login.js";
      window.login = login;
    </script>
  </body>
</html>
