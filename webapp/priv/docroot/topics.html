<!DOCTYPE html>
<html>
  <head>
    <title>Topics</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/bespoke.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="uk-flex uk-flex-between uk-flex-middle uk-padding-small uk-box-shadow-small">
      <div class="uk-text-bold">Topics</div>
      <button class="uk-icon-button" uk-icon="plus"></button>
    </div>

    <!-- Topics -->
    <div class="uk-margin-small">
      <!-- Topic -->
      <div class="uk-card uk-card-default uk-card-small uk-card-body uk-padding-small uk-margin-small-bottom" onclick="Bespoke.doNothing()">
        <div class="uk-flex uk-flex-between">
          <div>
            <span class="uk-text-bold">Tony Rogvall</span>
            <span class="uk-text-meta"> • 2h • </span>
            <span class="uk-text-meta">
                <span uk-icon="comment"></span> 15 /
                <span uk-icon="bell"></span> 9
            </span>
          </div>
          <button class="uk-icon-button" uk-icon="trash" onclick="event.stopPropagation(); Bespoke.doNothing()"></button>
        </div>
        <div class="uk-margin-remove-top">
          Björkarna på gården
        </div>
      </div>

      <!-- Topic -->
      <div class="uk-card uk-card-default uk-card-small uk-card-body uk-padding-small uk-margin-small-bottom" onclick="doNothing()">
        <div class="uk-flex uk-flex-between">
          <div>
            <span class="uk-text-bold">Joakim Grebenö</span>
            <span class="uk-text-meta"> • 3d • </span>
            <span class="uk-text-meta">
                <span uk-icon="comment"></span> 4 /
                <span uk-icon="bell"></span> 1
            </span>
          </div>
          <button class="uk-icon-button" uk-icon="trash" onclick="event.stopPropagation(); doNothing()"></button>
        </div>
        <div class="uk-margin-remove-top">
          We miss you, Erik
        </div>
      </div>
    </div>
  </body>
</html>
