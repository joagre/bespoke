<!DOCTYPE html>
<html>
  <head>
    <title>Topics</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke.css" />
    <link rel="stylesheet" href="css/topics.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/bespoke.js"></script>
    <script src="js/topics.js"></script>
  </head>
  <body>
    <div class="uk-container uk-container-xsmall">
      <!-- Header -->
      <div class="uk-card uk-card-default uk-padding-small uk-background-muted">
        <div class="uk-flex uk-flex-between uk-flex-middle">
          <div class="uk-flex-1 uk-flex uk-flex-center">
            <div class="uk-text-bold">Topics</div>
          </div>
          <a href="#" onclick="Bespoke.navigateToPage(event)" class="uk-icon-button" uk-icon="plus" data-destination="add_topic.html"></a>
        </div>
      </div>

      <!-- Topics -->
      <div class="uk-card uk-card-default uk-card-small uk-card-body uk-padding-small uk-margin-small-bottom bespoke-topic" onclick="Bespoke.doNothing()">
        <!-- Topic 0 -->
        <div class="uk-flex uk-flex-between">
          <div>
            <span id="topic-title-0">Vad hette egentligen Slas?</span>
            <div class="uk-text-meta">
              Tony Rogvall • 30d •
              <span uk-icon="comment"></span> 189
            </div>
          </div>
          <button class="uk-button-icon" uk-icon="trash"
                  data-topic-id="0"
                  onclick="event.stopPropagation(); Topics.openDeleteModal(this)"></button>
        </div>
      </div>

      <!-- Topic 1 -->
      <div class="uk-card uk-card-default uk-card-small uk-card-body uk-padding-small uk-margin-small-bottom bespoke-topic" onclick="Bespoke.doNothing()">
        <div class="uk-flex uk-flex-between">
          <div>
            <span id="topic-title-1">Vem är Ulf Kristersson?</span>
            <div class="uk-text-meta">
              Tony Rogvall • 1h •
              <span uk-icon="comment"></span> 0
            </div>
          </div>
          <button class="uk-button-icon" uk-icon="trash"
                  data-topic-id="1"
                  onclick="event.stopPropagation(); Topics.openDeleteModal(this)"></button>
        </div>
      </div>

      <!-- Topic 2 -->
      <div class="uk-card uk-card-default uk-card-small uk-card-body uk-padding-small uk-margin-small-bottom bespoke-topic" onclick="Bespoke.doNothing()">
        <div class="uk-flex uk-flex-between">
          <div>
            <span id="topic-title-2">Björkarna på gården</span>
            <div class="uk-text-meta">
              Tony Rogvall • 2h •
              <span uk-icon="comment"></span> 15
            </div>
          </div>
          <button class="uk-button-icon" uk-icon="trash"
                  data-topic-id="2" onclick="event.stopPropagation(); Topics.openDeleteModal(this)"></button>
        </div>
      </div>
    </div>
    <!-- Modal dialog to delete a topic -->
    <div id="delete-modal" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Delete topic</h2>
        <p>Do you really want to delete "<span class="uk-text-bold" id="modal-topic-title"></span>"?</p>
        <p class="uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close" type="button">No</button>
          <button class="uk-button uk-button-danger" onclick="Topics.deleteTopic()">Yes</button>
      </div>
    </div>
  </body>
</html>
