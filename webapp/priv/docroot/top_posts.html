<!DOCTYPE html>
<html>
  <head>
    <title>Forum</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/bespoke.css">
    <link rel="stylesheet" href="css/top_posts.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/bespoke.js" defer></script>
    <script type="module" src="js/top_posts.js" defer></script>
  </head>
  <body>
    <div class="uk-container uk-container-xsmall">
      <!-- Header -->
      <div class="header uk-flex uk-flex-between uk-flex-middle uk-background-muted uk-padding-small" uk-sticky>
        <!-- Title -->
        <div class="uk-flex-1 uk-flex uk-flex-center">
          <div class="uk-text-bold">Forum</div>
        </div>
        <!-- Dropdown menu -->
        <div class="non-sticky">
          <button class="uk-icon-button" uk-icon="icon: more-vertical"></button>
          <div uk-dropdown="mode: click">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
        </div>
      </div>
      <!-- Posts -->
      <div id="posts"></div>
      <!-- Footer -->
      <div class="sticky-bottom">
        <div class="footer uk-flex uk-flex-between uk-flex-around uk-background-muted uk-padding-small">
          <!-- Forum button -->
          <div onclick="javacript:void(0)" class="uk-text-center footer-item">
            <button class="uk-icon-button uk-active active-footer-button" uk-icon="icon: comments"></button>
            <span class="uk-text-small">Forum</span>
          </div>
          <!-- Create button -->
          <div onclick="bespoke.gotoPage(event, 'add_top_post.html')" class="uk-text-center footer-item">
            <button class="uk-icon-button" uk-icon="icon: plus-circle"></button>
            <span class="uk-text-small">Create</span>
          </div>
          <!-- Messages button -->
          <div onclick="bespoke.gotoPage(event, '/messages.html')" class="uk-text-center footer-item">
            <button class="uk-icon-button" uk-icon="icon: mail"></button>
            <span class="uk-text-small">Messages</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Make relevant ES6 modules available globally -->
    <script type="module">
      import bespoke from "/js/bespoke.js";
      window.bespoke = bespoke;
    </script>
  </body>
</html>
