<!DOCTYPE html>
<html>
  <head>
    <title>Change Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/bespoke.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/change_password.js"></script>
  </head>
  <body>
    <div class="uk-container uk-container-xsmall">
      <!-- Header -->
      <div class="header uk-flex uk-flex-between uk-flex-middle uk-padding-small" uk-sticky>
        <!-- Go back -->
        <button onclick="bespoke.gotoPage(event)" data-back-destination="" class="uk-icon-button" uk-icon="arrow-left" ratio="1.5"></button>
        <!-- Title -->
        <div class="uk-flex-1 uk-flex uk-flex-center">
          <div>
            <b>Change Password</b>
            <span class="uk-text-meta">(<span id="title-username"></span>)</span>
          </div>
        </div>
      </div>
      <!-- Content -->
      <p>
        Here you can change the password of the current user.
      </p>
      <!-- Form -->
      <div class="uk-container">
        <form class="uk-form-stacked">
          <!-- Password 1 -->
          <div class="uk-inline uk-width-1-1">
            <a onclick="changePassword.togglePassword(event, 1)" class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: unlock" id="toggle-password1" role="button" aria-label="Toggle password visibility"></a>
            <input class="uk-input" placeholder="Enter new password" id="form-password1" type="text" required>
          </div>
          <span class="uk-text-meta">(Use a <a href="#" class="underlined-link" onclick="changePassword.generateStrongPassword(event)">strong</a> password)</span>
          <!-- Password 2 -->
          <div class="uk-margin-top uk-inline uk-width-1-1">
            <a onclick="changePassword.togglePassword(event, 2)" class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: unlock" id="toggle-password2" role="button" aria-label="Toggle password visibility"></a>
            <input class="uk-input" placeholder="Enter new password again" id="form-password2" type="text" required>
          </div>
          <span id="form-password-error" class="uk-text-meta uk-text-danger" style="display: none;"></span>
          <!-- Change button -->
          <div class="uk-margin-top uk-text-right">
            <button onclick="changePassword.changeNow(event)" type="submit" class="uk-button uk-button-primary" id="change-button" disabled>Change Password</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Make relevant ES6 modules available globally -->
    <script type="module">
      import bespoke from  "/js/bespoke.js";
      import changePassword from "/js/change_password.js";
      window.bespoke = bespoke;
      window.changePassword = changePassword;
    </script>
  </body>
</html>
