<!DOCTYPE html>
<html>
  <head>
    <title id="head-title"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/bespoke.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/bespoke.js"></script>
    <script type="module" src="js/post.js"></script>
  </head>
  <body>
    <div class="uk-container uk-container-xsmall">
      <!-- Header -->
      <div class="header uk-flex uk-flex-between uk-flex-middle uk-background-muted uk-padding-small" uk-sticky>
        <!-- Go back -->
        <button onclick="bespoke.gotoPage(event, 'post.html', -1)" data-back-destination="post.html" class="uk-icon-button" uk-icon="arrow-left" ratio="1.5"></button>
        <!-- Title -->
        <div class="uk-flex-1 uk-text-center">
          <span id="header-title" class="uk-text-bold"></span>
          <span class="uk-text-meta">(<span id="title-username"></span>)</span>
          <span id="header-reply-level" class="uk-text-meta"></span>
        </div>
      </div>
      <!-- Parent post -->
      <div class="uk-margin-small-top">
        <!-- Parent title -->
        <div id="parent-title"></div>
        <!-- Parent body -->
        <div id="parent-body"></div>
        <div class="uk-flex uk-flex-between uk-flex-middle">
          <!-- Parent meta-data -->
          <div class="uk-text-meta">
            <span id="parent-author"></span> •
            <span id="parent-age"></span> •
            <span uk-icon="comments"></span> <span id="parent-replies"></span>
          </div>
          <!-- Parent actions -->
          <div>
            <button id="parent-delete" onclick="post.openDeletePostModal(event)" data-post-id="0" class="uk-icon-button" uk-icon="trash"></button>
            <button onclick="bespoke.gotoPage(event, 'add_reply_post.html')" class="uk-icon-button" uk-icon="reply"></button>
          </div>
        </div>
      </div>
      <hr class="post-divider">
      <!-- Replies -->
      <div id="replies"></div>
    </div>
    <!-- Modal dialog to delete a post -->
    <div id="delete-post-modal" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Delete Post</h2>
        <p id="delete-post-body"></p>
        <p class="uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close" type="button">No</button>
          <button class="uk-button uk-button-danger" onclick="post.deletePost(event)">Yes</button>
      </div>
    </div>
    <!-- Make relevant ES6 modules available globally -->
    <script type="module">
      import bespoke from "/js/bespoke.js";
      import post from "/js/post.js";
      import addReplyPost from "/js/add_reply_post.js";
      window.bespoke = bespoke;
      window.post = post;
      window.addReplyPost = addReplyPost;
    </script>
  </body>
</html>
