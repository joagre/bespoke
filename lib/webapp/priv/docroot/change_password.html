<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke2.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bespoke BBS" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/change_password.js"></script>
  </head>
  <body hidden>
    <!-- Modal full screen overlay -->
    <div id="loading-overlay" class="uk-overlay uk-overlay-default uk-position-cover uk-flex uk-flex-center uk-flex-middle" hidden>
      <div>
        <div uk-spinner="ratio: 3"></div>
        <p class="uk-text-center">Please wait...</p>
      </div>
    </div>
    <div class="top-container uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
      <!-- Header -->
      <div class="header uk-box-shadow-small uk-text-center uk-flex uk-flex-middle uk-flex-between">
        <!-- Go back -->
        <div>
          <button onclick="bespoke.gotoPage(event)" data-back-destination="" class="uk-icon-button" uk-icon="arrow-left"></button>
        </div>
        <!-- Title -->
        <div class="uk-width-expand">
          <span class="uk-text-bold">Change Password</span>
          <span class="uk-text-small">(<span id="title-username"></span>)</span>
        </div>
        <!-- Toolbar -->
        <div>
          <button id="change-button" onclick="changePassword.changeNow(event)" class="uk-icon-button" uk-icon="check" disabled></button>
        </div>
      </div>
      <!-- Form -->
      <div class="uk-margin-small-left uk-margin-small-right">
        <p>
          Here you can change the password of the current user.
        </p>
        <form class="uk-form-stacked uk-margin-top">
          <!-- Password 1 -->
          <div class="uk-inline uk-width-1-1">
            <a onclick="changePassword.togglePassword(event, 1)" class="uk-form-icon uk-form-icon-flip" href="javascript:void(0)" uk-icon="icon: unlock" id="toggle-password1" role="button"></a>
            <input class="uk-input" placeholder="Enter new password" id="form-password1" type="text" required>
          </div>
          <span class="uk-text-meta">Use a unique and <a href="javascript:void(0)" class="underlined-link" onclick="changePassword.generateStrongPassword(event)">strong</a> password with 12+ random characters (uppercase, lowercase, numbers, and symbols)</span>
          <!-- Password 2 -->
          <div class="uk-margin-top uk-inline uk-width-1-1">
            <a onclick="changePassword.togglePassword(event, 2)" class="uk-form-icon uk-form-icon-flip" href="javascript:void(0)" uk-icon="icon: unlock" id="toggle-password2" role="button"></a>
            <input class="uk-input" placeholder="Enter new password again" id="form-password2" type="text" required>
          </div>
          <span id="form-password-error" class="uk-text-meta uk-text-danger" style="display: none;"></span>
        </form>
      </div>
    </div>
    <!-- Make relevant ES6 modules available globally -->
    <script type="module">
      import bespoke from  "/js/bespoke.js";
      import changePassword from "/js/change_password.js";
      window.bespoke = bespoke;
      window.changePassword = changePassword;
    </script>
  </body>
</html>
