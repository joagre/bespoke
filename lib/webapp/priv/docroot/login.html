<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bespoke BBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bespoke BBS" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script src="js/marked.min.js" defer></script>
    <script src="js/bespoke.js" defer></script>
    <script src="js/crypto.js" defer></script>
    <script src="js/login.js" defer></script>
  </head>
  <body>
    <!-- Modal full screen overlay -->
    <div id="loading-overlay" class="uk-overlay uk-overlay-default uk-position-cover uk-flex uk-flex-center uk-flex-middle" hidden>
      <div class="uk-text-center">
        <div uk-spinner="ratio: 3"></div>
        <p id="overlay-text">Please wait...</p>
      </div>
    </div>
    <div class="top-container uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
      <!-- Header -->
      <div class="header uk-box-shadow-small uk-text-center uk-flex uk-flex-middle">
        <!-- Title -->
        <div class="uk-width-expand">
          <span class="uk-text-bold">Login to <span id="bbs-name"></span></span>
        </div>
        <!-- Toolbar -->
        <div>
          <button id="login-button" onclick="Login.loginNow(event)" class="uk-icon-button button-toggle needs-action" uk-icon="bespoke-ok" title="Login" disabled tabindex="100"></button>
        </div>
      </div>
      <!-- Form -->
      <div class="uk-margin-small-left uk-margin-small-right rain-background">
        <form class="uk-margin-small-top">
          <!-- Username -->
          <input class="uk-input" placeholder="Enter username" id="form-username" type="text" tabindex="1">
          <span id="form-username-error" class="uk-text-meta uk-text-danger" style="display: none;"></span>
          <!-- Password -->
          <div class="uk-margin-small-top uk-inline uk-width-1-1">
            <a onclick="Login.togglePassword(event)" class="uk-form-icon uk-form-icon-flip" href="javascript:void(0)" uk-icon="icon: unlock" id="toggle-password" role="button"></a>
            <input class="uk-input" placeholder="Enter password" id="form-password" type="text" tabindex="2" required>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
