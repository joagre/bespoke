<!DOCTYPE html>
<html>
  <head>
    <title>Login to Bespoke BBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/bespoke.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/login.js"></script>
  </head>
  <body>
    <!-- Modal full screen overlay -->
    <div id="loading-overlay" class="uk-overlay uk-overlay-default uk-position-cover uk-flex uk-flex-center uk-flex-middle" hidden>
      <div>
        <div uk-spinner="ratio: 3"></div>
        <p class="uk-text-center">Please wait...</p>
      </div>
    </div>
    <!-- Main content -->
    <div class="uk-container uk-container-xsmall uk-padding-remove">
      <!-- Header -->
      <div class="header uk-flex uk-flex-between uk-flex-middle" uk-sticky>
        <!-- Title -->
        <div class="uk-flex-1 uk-flex uk-flex-center">
          <div class="uk-text-bold">Login to Bespoke BBS</div>
        </div>
      </div>
      <div class="uk-margin-small-left uk-margin-small-right">
        <!-- Content -->
        <p>
          Provide a username and a password. Be happy.
        </p>
        <!-- Form -->
        <div class="uk-container">
          <form class="uk-form-stacked">
            <!-- Username -->
            <input class="uk-input" placeholder="Enter username" id="form-username" type="text" required>
            <span id="form-username-error" class="uk-text-meta uk-text-danger" style="display: none;"></span>
            <!-- Password -->
            <div class="uk-margin-top uk-inline uk-width-1-1">
              <a onclick="login.togglePassword(event)" class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: unlock" id="toggle-password" role="button" aria-label="Toggle password visibility"></a>
              <input class="uk-input" placeholder="Enter password" id="form-password" type="password" required>
            </div>
            <!-- Login button -->
            <div class="uk-margin-top uk-text-right">
              <button onclick="login.loginNow(event)" type="submit" class="uk-button uk-button-primary" id="login-button" disabled>Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Make relevant ES6 modules available globally -->
    <script type="module">
      import login from "/js/login.js";
      window.login = login;
    </script>
  </body>
</html>
