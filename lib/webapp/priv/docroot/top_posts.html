<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Top-level Posts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke.css" />
    <link rel="stylesheet" href="css/top_posts.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bespoke BBS" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/top_posts.js"></script>
  </head>
  <body hidden>
    <!-- Header -->
    <div class="sticky-header-container">
      <div class="uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
        <div class="sticky-header uk-box-shadow-small uk-text-center uk-flex uk-flex-middle uk-flex-between uk-background-default">
          <!-- Go back -->
          <div>
            <button onclick="bespoke.gotoPage(event, 'index.html')" data-back-destination="index.html" class="uk-icon-button" uk-icon="arrow-left"></button>
          </div>
          <!-- Title -->
          <div class="uk-width-expand">
            <span class="uk-text-bold">Top-level Posts</span>
            <span class="uk-text-meta">(<span id="title-username"></span>)</span>
          </div>
          <!-- Toolbar -->
          <div>
            <button onclick="topPosts.clearScrollPosition(); bespoke.gotoPage(event, 'add_top_post.html')" class="uk-icon-button" uk-icon="plus"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Top container -->
    <div class="top-container uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
      <div id="main-content">
        <div id="have-no-posts" class="uk-flex uk-flex-1 uk-flex-center" hidden>
          &lt;No posts have been created&gt;
        </div>
        <!-- Have posts -->
        <div id="have-posts" class="uk-margin-small-left uk-margin-small-right" hidden>
          <div id="posts"></div>
        </div>
      </div>
    </div>
    <!-- Make relevant ES6 modules available globally -->
    <script type="module">
      import bespoke from "/js/bespoke.js";
      import topPosts from "/js/top_posts.js";
      window.bespoke = bespoke;
      window.topPosts = topPosts;
    </script>
  </body>
</html>
