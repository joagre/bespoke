<!DOCTYPE html>
<html>
  <head>
    <title>Forum</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/bespoke.css">
    <link rel="stylesheet" href="css/top_posts.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/bespoke.js"></script>
    <script type="module" src="js/top_posts.js"></script>
  </head>
  <body hidden>
    <div class="uk-container uk-container-xsmall uk-padding-remove">
      <!-- Header -->
      <div class="header uk-flex uk-flex-between uk-flex-middle" uk-sticky>
        <!-- Title -->
        <div class="uk-flex-1 uk-flex uk-flex-center">
          <div>
            <b>Forum</b>
            <span class="uk-text-meta">(<span id="title-username"></span>)</span>
          </div>
        </div>
        <!-- Dropdown menu -->
        <div class="non-sticky">
          <button class="uk-icon-button" uk-icon="icon: menu"></button>
          <div class="uk-padding-small" uk-dropdown="mode: click">
            <ul class="uk-nav uk-dropdown-nav">
              <li class="uk-active"><a href="switch_user.html">Switch User</a></li>
              <li class="uk-active"><a href="change_password.html">Change Password</a></li>
              <li class="uk-active"><a href="about.html">About ❤️</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="uk-margin-small-left uk-margin-small-right">
        <!-- Posts -->
        <div id="posts"></div>
      </div>
      <!-- Footer -->
      <div class="uk-container uk-container-xsmall uk-padding-remove">
        <div class="sticky-bottom">
          <div class="footer uk-flex uk-flex-between uk-flex-around">
            <!-- Forum button -->
            <button onclick="bespoke.gotoPage(event, 'top_posts.html')" class="uk-icon-button forum-button" uk-icon="icon: comments"></button>
            <!-- Messages button -->
            <button onclick="bespoke.gotoPage(event, 'nyi.html')" class="uk-icon-button messages-button" uk-icon="icon: mail"></button>
            <!-- File share button -->
            <button onclick="bespoke.gotoPage(event, 'nyi.html')" class="uk-icon-button file-share-button" uk-icon="icon: cloud-upload"></button>
            <!-- Create button -->
            <button onclick="bespoke.gotoPage(event, 'add_top_post.html')" class="uk-icon-button create-button" uk-icon="icon: plus-circle"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Make relevant ES6 modules available globally -->
    <script type="module">
      import bespoke from "/js/bespoke.js";
      window.bespoke = bespoke;
    </script>
  </body>
</html>
