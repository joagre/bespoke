<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="head-title">Post</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bespoke BBS" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script src="js/purify.min.js" defer></script>
    <script src="js/marked.min.js" defer></script>
    <script src="js/bespoke.js" defer></script>
    <script src="js/file_db.js" defer></script>
    <script src="js/top_posts.js" defer></script>
    <script src="js/add_reply_post.js" defer></script>
    <script src="js/has_been_read_divider.js" defer></script>
    <script src="js/post.js" defer></script>
  </head>
  <body hidden>
    <!-- Header -->
    <div class="sticky-header-container">
      <div class="uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
        <div class="sticky-header uk-box-shadow-small uk-text-center uk-flex uk-flex-middle uk-flex-between uk-background-default">
          <!-- Go back -->
          <div>
            <button  onclick="Bespoke.gotoPage(event, 'post.html', -1)" data-back-destination="post.html" class="uk-icon-button" uk-icon="arrow-left" uk-tooltip="Go back"></button>
          </div>
          <!-- Title -->
          <div class="uk-width-expand">
            <span id="header-title" class="uk-text-bold"></span>
            <span class="uk-text-meta">(<span id="title-username"></span>)</span>
            <span id="header-reply-level" class="uk-text-meta"></span>
          </div>
          <!-- Toolbar -->
          <div>
            <a href="#top" class="uk-icon-button" uk-icon="chevron-up" role="button" uk-tooltip="Scroll to top" uk-scroll></a>
          </div>
        </div>
      </div>
    </div>
    <div class="top-container uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
      <!-- Parent post and replies -->
      <div id="main-content" class="uk-margin-small-left uk-margin-small-right uk-margin-top">
        <!-- Parent post -->
        <div id="parent-post">
          <!-- Parent title -->
          <div id="parent-title"></div>
          <!-- Parent body -->
          <div id="parent-body"></div>
          <div id="parent-attachments"></div>
          <div class="uk-flex uk-flex-between uk-flex-middle">
            <!-- Parent meta-data -->
            <div class="post-meta-data uk-text-meta">
              <span id="parent-author"></span> •
              <span id="parent-age"></span> •
              <button onclick="Post.toggleLike(event)" class="toolbar-button" id="parent-like-icon" uk-icon="icon: heart"></button> <span id="parent-likes-count"></span> •
              <span uk-icon="comment"></span> <span id="parent-replies"></span>
            </div>
            <!-- Parent actions -->
            <div>
              <button id="parent-delete" onclick="Post.openDeletePostDialog(event)" data-post-id="0" class="toolbar-button" uk-icon="trash" uk-tooltip="Delete"></button>
              <button onclick="Bespoke.gotoPage(event, 'add_reply_post.html')" class="toolbar-button" uk-icon="reply" uk-tooltip="Reply"></button>
            </div>
          </div>
          <hr class="uk-margin-small parent-post-divider">
        </div>
        <!-- Replies -->
        <div id="replies"></div>
      </div>
    </div>
    <!-- Dialog to delete a post -->
    <div id="delete-post-dialog" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Delete Post</h2>
        <p id="delete-post-body"></p>
        <p class="uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close" type="button">No</button>
          <button class="uk-button uk-button-danger" onclick="Post.deletePost(event)">Yes</button>
      </div>
    </div>
  </body>
</html>
