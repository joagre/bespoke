<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Message</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke.css" />
    <link rel="stylesheet" href="css/add_top_message.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bespoke BBS" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script src="js/marked.min.js" defer></script>
    <script src="js/bespoke.js" defer></script>
    <script src="js/progress.js" defer></script>
    <script src="js/crypto.js" defer></script>
    <script src="js/file_db.js" defer></script>
    <script src="js/add_attachments.js" defer></script>
    <script src="js/message_lib.js" defer></script>
    <script src="js/add_top_message.js" defer></script>
  </head>
  <body hidden>
    <!-- Modal full screen overlay -->
    <div id="loading-overlay" class="uk-overlay uk-overlay-default uk-position-cover uk-flex uk-flex-center uk-flex-middle" hidden>
      <div class="uk-width-1-3">
        <progress id="progress-bar" class="uk-progress uk-margin-remove" value="0" max="100"></progress>
        <div class="uk-text-center">
          <span id="progress-counter" class="uk-text-meta">0%</span>
        </div>
      </div>
    </div>
    <div class="top-container uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
      <!-- Header -->
      <div class="header uk-box-shadow-small uk-text-center uk-flex uk-flex-middle uk-flex-between">
        <!-- Go back -->
        <div>
          <button onclick="Bespoke.gotoPage(event, 'top_messages.html')" data-back-destination="top_messages.html" class="uk-icon-button" uk-icon="arrow-left" uk-tooltip="Go back"></button>
        </div>
        <!-- Title -->
        <div class="uk-width-expand">
          <span class="uk-text-bold">Add Message</span>
          <span class="uk-text-meta">(<span id="title-username"></span>)</span>
        </div>
        <!-- Toolbar -->
        <div>
          <button class="uk-icon-button uk-margin-small-left" uk-icon="image" onclick="AddTopMessage.gotoAddAttachments(event)" uk-tooltip="Add attachments"></button>
          <span id="attachment-counter" class="uk-text-meta uk-margin-small-right"></span>
          <button id="add-button" onclick="AddTopMessage.addNow(event)" class="uk-icon-button button-toggle" uk-icon="bespoke-ok" uk-tooltip="Add message" disabled></button>
        </div>
      </div>
      <!-- Form -->
      <div class="uk-flex uk-flex-1 uk-margin-small-left uk-margin-small-right">
        <form class="uk-flex uk-flex-1 uk-flex-column uk-margin-small-top">
          <!-- Recipients -->
          <div class="uk-inline">
            <div class="uk-search uk-search-default">
              <span uk-search-icon></span>
              <input id="form-recipient-input" class="uk-search-input" type="search" placeholder="Search recipients..." autocomplete="off">
            </div>
            <div id="form-recipient-dropdown" class="uk-padding-small" uk-dropdown="mode: click; pos: bottom-justify">
              <ul id="form-recipient-list" class="uk-nav uk-dropdown-nav"></ul>
            </div>
          </div>
          <div id="form-selected-recipients" class="uk-margin-small-top" hidden></div>
          <!-- Title text -->
          <input class="uk-input uk-margin-small-top" placeholder="Enter title" id="form-title" type="text">
          <!-- Body text -->
          <textarea class="uk-flex-1 uk-margin-top uk-textarea uk-margin-small-bottom" placeholder="Enter body" id="form-body" style="flex-grow: 1; min-height: 0;"></textarea>
        </form>
      </div>
    </div>
  </body>
</html>
