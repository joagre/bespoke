<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bespoke BBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bespoke BBS" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script src="js/marked.min.js" defer></script>
    <script src="js/bespoke.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body hidden>
    <div class="top-container uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
      <!-- Header -->
      <div class="header uk-box-shadow-small uk-text-center uk-flex uk-flex-middle uk-flex-between">
        <!-- Title -->
        <div class="uk-width-expand">
          <span id="insecure-warning" hidden></span>
          <span class="uk-text-bold">Bespoke BBS</span>
          <span class="uk-text-meta">(<span id="title-username"></span>)</span>
        </div>
        <!-- Dropdown menu -->
        <div class="uk-width-auto">
          <div class="uk-inline">
            <button class="uk-icon-button" uk-icon="icon: menu" uk-tooltip="Menu"></button>
            <div uk-dropdown="mode: click; pos: bottom-right" class="uk-padding-small">
              <ul class="uk-nav uk-dropdown-nav">
                <li><a href="javascript:Bespoke.gotoPage(event, 'switch_user.html')"><span class="uk-margin-small-right" uk-icon="icon: users"></span>Switch User</a></li>
                <li><a href="javascript:Bespoke.gotoPage(event, 'change_password.html')"><span class="uk-margin-small-right" uk-icon="icon: settings"></span>Change Password</a></li>
                <li><a href="javascript:Bespoke.gotoPage(event, 'about.html')"><span class="uk-margin-small-right" uk-icon="icon: info"></span>About ❤️</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Background -->
      <div class="uk-flex uk-flex-1 uk-flex-center uk-flex-middle">
        <img id="background-image" src="/images/animated-background.gif">
      </div>
      <!-- Footer -->
      <div class="footer uk-margin-auto-top uk-box-shadow-small">
        <div class="uk-flex uk-flex-center uk-flex-around uk-text-center">
          <!-- Forum -->
          <div>
            <button onclick="Bespoke.gotoPage(event, 'top_posts.html')" class="uk-icon-button" uk-icon="commenting"></button>
            <div class="uk-text-small">
              Forum <span id="unread-posts">(<span id="unread-posts-counter"></span>) </span>
            </div>
          </div>
          <!-- Inbox -->
          <div>
            <button onclick="Bespoke.gotoPage(event, 'top_messages.html')" class="uk-icon-button" uk-icon="mail"></button>
            <div class="uk-text-small">Inbox</div>
          </div>
          <!-- Files -->
          <div>
            <button onclick="Bespoke.gotoPage(event, 'files.html')" class="uk-icon-button" uk-icon="album"></button>
            <div class="uk-text-small">Files</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
