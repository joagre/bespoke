<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Attachments</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke.css" />
    <link rel="stylesheet" href="css/add_attachments.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bespoke BBS" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/add_attachments.js"></script>
  </head>
  <body hidden>
    <!-- Modal full screen overlay -->
    <div id="loading-overlay" class="uk-overlay uk-overlay-default uk-position-cover uk-flex uk-flex-center uk-flex-middle" hidden>
      <div class="uk-width-1-3">
        <progress id="progress-bar" class="uk-progress uk-margin-remove" value="0" max="100"></progress>
        <div class="uk-text-center">
          <span id="progress-counter" class="uk-text-meta">0%</span>
        </div>
      </div>
    </div>
    <div class="top-container uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
      <!-- Header -->
      <div class="header uk-box-shadow-small uk-text-center uk-flex uk-flex-middle uk-flex-between">
        <!-- Go back -->
        <div>
          <button onclick="bespoke.gotoPage(event)" data-back-destination="" class="uk-icon-button" uk-icon="arrow-left"></button>
        </div>
        <!-- Title -->
        <div class="uk-width-expand">
          <span class="uk-text-bold">Add Attachments</span>
          <span class="uk-text-meta">(<span id="title-username"></span>)</span>
        </div>
        <!-- Toolbar -->
        <div>
          <div class="js-upload" uk-form-custom>
            <input type="file" id="file-type" multiple>
            <label for="file-type" class="uk-icon-button" uk-icon="plus"></label>
          </div>
          <button onclick="addAttachments.removeAttachment(event)" id="remove-button" class="uk-icon-button button-toggle" uk-icon="trash" disabled></button>
        </div>
      </div>
      <!-- Have no attachments -->
      <div id="have-no-attachments" class="uk-flex uk-flex-1 uk-flex-center" style="margin-top: 25%;" hidden>
        &lt;No attachments have been added&gt;
      </div>
      <!-- Have attachments -->
      <div id="have-attachments" class="uk-flex uk-flex-1 uk-margin-small-left uk-margin-small-right uk-margin-small-bottom" uk-slideshow hidden>
        <div id="attachments" class="uk-slideshow-items"></div>
        <div id="item-filename" class="uk-position-bottom-right uk-position-small"><span class="uk-label"></span></div>
        <div id="item-counter" class="uk-position-top-right uk-position-small"><span class="uk-label"></span></div>
        <a class="uk-slidenav uk-position-small uk-position-center-left uk-overlay uk-overlay-default" uk-slidenav-previous uk-slideshow-item="previous"></a>
        <a class="uk-slidenav uk-position-small uk-position-center-right uk-overlay uk-overlay-default" uk-slidenav-next uk-slideshow-item="next"></a>
      </div>
    </div>
    <script type="module">
      import bespoke from "/js/bespoke.js";
      import addAttachments from "/js/add_attachments.js";
      window.bespoke = bespoke;
      window.addAttachments = addAttachments;
    </script>
  </body>
</html>
