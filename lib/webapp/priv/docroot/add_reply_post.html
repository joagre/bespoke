<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Reply</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bespoke BBS" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script src="js/purify.min.js" defer></script>
    <script src="js/marked.min.js" defer></script>
    <script src="js/bespoke.js" defer></script>
    <script src="js/file_db.js" defer></script>
    <script src="js/add_attachments.js" defer></script>
    <script src="js/post_lib.js" defer></script>
    <script src="js/add_reply_post.js" defer></script>
  </head>
  <body hidden>
    <div class="top-container uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
      <!-- Header -->
      <div class="header uk-box-shadow-small uk-text-center uk-flex uk-flex-middle uk-flex-between">
        <!-- Go back -->
        <div>
          <button onclick="AddReplyPost.goBack(event, true)" data-back-destination="post.html" class="uk-icon-button" uk-icon="arrow-left" uk-tooltip="Go back"></button>
        </div>
        <!-- Title -->
        <div class="uk-width-expand">
          <span class="uk-text-bold">Add Reply</span>
          <span class="uk-text-meta">(<span id="title-username"></span>)</span>
        </div>
        <!-- Toolbar -->
        <div>
          <button class="uk-icon-button uk-margin-small-left" uk-icon="image" onclick="AddReplyPost.gotoAddAttachments(event)" uk-tooltip="Add attachments"></button>
          <span id="attachment-counter" class="uk-text-meta uk-margin-small-right"></span>
          <button id="add-button" onclick="AddReplyPost.addNow(event)" class="uk-icon-button button-toggle needs-action" uk-icon="bespoke-ok" uk-tooltip="Add reply" disabled></button>
        </div>
      </div>
      <div class="uk-flex uk-flex-1 uk-flex-column uk-margin-small-left uk-margin-small-right">
        <!-- Parent title -->
        <div id="parent-title" class="uk-text-bold"></div>
        <!-- Parent quote -->
        <div class="uk-text-meta">
          <div class="quote" onclick="AddReplyPost.toggleQuote(event)" uk-tooltip="Quote">
            <span id="quote-action" class="uk-icon-link" uk-icon="chevron-down"></span>
            In reply to <span id="parent-author"></span>
          </div>
          <div class="uk-card uk-card-body uk-card-default uk-card-small uk-text-meta uk-margin-small-bottom quote-card" hidden>
            <!-- Parent body -->
            <div id="parent-body"></div>
          </div>
        </div>
        <!-- Form -->
        <form class="uk-flex uk-flex-1 uk-flex-column">
          <!-- Body text -->
          <textarea class="uk-flex-1 uk-margin-top uk-textarea uk-margin-small-bottom" placeholder="Enter body" id="form-body" style="flex-grow: 1; min-height: 0;"></textarea>
        </form>
      </div>
    </div>
  </body>
</html>
