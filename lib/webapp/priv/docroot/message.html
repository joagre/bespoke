<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Message</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke.css" />
    <link rel="stylesheet" href="css/message_lib.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bespoke BBS" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script src="js/purify.min.js" defer></script>
    <script src="js/marked.min.js" defer></script>
    <script src="js/StreamSaver.js" defer></script>
    <script src="js/bespoke.js" defer></script>
    <script src="js/crypto.js" defer></script>
    <script src="js/message_lib.js" defer></script>
    <script src="js/add_reply_message.js" defer></script>
    <script src="js/has_been_read_divider.js" defer></script>
    <script src="js/message.js" defer></script>
  </head>
  <body hidden>
    <!-- Header -->
    <div class="sticky-header-container">
      <div class="uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
        <div class="sticky-header uk-box-shadow-small uk-text-center uk-flex uk-flex-middle uk-flex-between uk-background-default">
          <!-- Go back -->
          <div>
            <button  onclick="Bespoke.gotoPage(event, 'top_messages.html')" data-back-destination="top_messages.html" class="uk-icon-button" uk-icon="arrow-left" uk-tooltip="Go back"></button>
          </div>
          <!-- Title -->
          <div class="uk-width-expand">
            <span class="uk-text-bold">Message</span>
            <span class="uk-text-meta">(<span id="title-username"></span>)</span>
          </div>
          <!-- Toolbar -->
          <div>
            <a href="#top" class="uk-icon-button" uk-icon="chevron-up" role="button" uk-tooltip="Scroll to top" uk-scroll></a>
          </div>
        </div>
      </div>
    </div>
    <div class="top-container uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
      <div id="main-content" class="uk-margin-small-left uk-margin-small-right uk-margin-top">
        <!-- Top message -->
        <div id="top-message">
          <!-- Top title -->
          <div id="top-title"></div>
          <div class="uk-text-meta" id="top-recipients" uk-tooltip="Recipients"></div>
          <!-- Top body -->
          <div id="top-body"></div>
          <div id="top-attachments"></div>
          <div class="uk-flex uk-flex-between uk-flex-middle">
            <!-- Top meta-data -->
            <div class="uk-text-meta message-meta-data meta-data">
              <span id="top-author" uk-tooltip="Author"></span> •
              <span id="top-age" uk-tooltip="Created"></span>
              <span id="top-have-replies" uk-tooltip="Replies" hidden>
                &nbsp;• <span uk-icon="comment"></span>
                <span id="top-replies"></span>
              </span>
            </div>
            <!-- Top actions -->
            <div>
              <button id="top-delete" onclick="Message.openDeleteDialog(event)" data-message-id="0" class="toolbar-button" uk-icon="trash" uk-tooltip="Delete"></button>
              <button id="top-add-reply" onclick="AddReplyMessage.gotoAddReplyPage(event)" data-message-id="0" class="toolbar-button" uk-icon="reply" uk-tooltip="Reply"></button>
            </div>
          </div>
          <hr class="uk-margin-small message-divider">
        </div>
        <!-- Replies -->
        <div id="replies"></div>
      </div>
    </div>
    <!-- Dialog to delete a message -->
    <div id="delete-message-dialog" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Delete message</h2>
        <p id="delete-message-body"></p>
        <p class="uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close" type="button">No</button>
          <button class="uk-button uk-button-danger" onclick="Message.deleteMessage(event)">Yes</button>
      </div>
    </div>
  </body>
</html>
