<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Bespoke BBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bespoke BBS" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script src="js/marked.min.js" defer></script>
    <script src="js/bespoke.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
  </head>
  <body>
    <div class="top-container uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
      <!-- Header -->
      <div class="header uk-box-shadow-small uk-text-center uk-flex uk-flex-middle">
        <!-- Title -->
        <div class="uk-width-expand">
          <span class="uk-text-bold">Bootstrap Bespoke BBS</span>
        </div>
        <!-- Toolbar -->
        <div>
          <button id="bootstrap-button" onclick="Bootstrap.bootstrapNow(event)" class="uk-icon-button button-toggle" uk-icon="bespoke-ok" uk-tooltip="Bootstrap!" disabled></button>
        </div>
      </div>
      <!-- Form -->
      <div class="uk-margin-small-left uk-margin-small-right">
        <p>
          Provide an SSID or it will default to <i>BespokeBBS</i>. The SSID
          should typically be descriptive for your purposes.
        </p>
        <p>
          <span class="uk-label uk-label-warning">Warning</span> This bootstrap
          procedure will not be shown again. Hit OK; wait a bit and then
          reconnect to the new SSID.
        </p>
        <form class="uk-margin-top">
          <!-- SSID -->
          <div class="uk-inline uk-width-1-1">
            <input class="uk-input" value="BespokeBBS" placeholder="Enter Bespoke SSID" id="form-ssid" type="text">
          </div>
          <span id="form-ssid-error" class="uk-text-meta uk-text-danger" style="display: none;"></span>
        </form>
      </div>
    </div>
  </body>
</html>
