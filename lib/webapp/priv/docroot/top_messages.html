<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bespoke BBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke.css" />
    <link rel="stylesheet" href="css/top_messages.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bespoke BBS" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script src="js/marked.min.js" defer></script>
    <script src="js/bespoke.js" defer></script>
    <script src="js/crypto.js" defer></script>
    <script src="js/message_lib.js" defer></script>
    <script src="js/sticky_header.js" defer></script>
    <script src="js/scroll_navigator.js" defer></script>
    <script src="js/top_messages.js" defer></script>
  </head>
  <body hidden>
    <!-- Header -->
    <div class="sticky-header-container">
      <div class="uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
        <div class="sticky-header uk-box-shadow-small uk-text-center uk-flex uk-flex-middle uk-flex-between uk-background-default">
          <!-- Go back -->
          <div>
            <button onclick="TopMessages.clearScrollPosition(); Bespoke.gotoPage(event, 'index.html')" data-back-destination="index.html" class="uk-icon-button" uk-icon="arrow-left" title="Go back"></button>
          </div>
          <!-- Title -->
          <div class="uk-width-expand">
            <span class="uk-text-bold">Inbox</span>
            <span class="uk-text-meta">(<span id="title-username"></span>)</span>
          </div>
          <!-- Toolbar -->
          <div>
            <button id="add-button" onclick="TopMessages.clearScrollPosition(); Bespoke.gotoPage(event, 'add_top_message.html')" class="uk-icon-button" uk-icon="plus" title="Add message"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="top-container uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
      <div id="main-content">
        <div id="have-no-messages" class="uk-flex uk-flex-1 uk-flex-center rain-background" hidden>
          &lt;No messages in Inbox&gt;
        </div>
        <!-- Have messages -->
        <div id="have-messages" class="uk-margin-small-left uk-margin-small-right rain-background" hidden>
          <div id="messages"></div>
        </div>
      </div>
    </div>
  </body>
</html>
