<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attachments</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke2.css" />
    <link rel="stylesheet" href="css/attachments.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bespoke BBS" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/attachments.js"></script>
  </head>
  <body>
    <div class="top-container uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
      <!-- Header -->
      <div class="header uk-box-shadow-small uk-text-center uk-flex uk-flex-middle uk-flex-between">
        <!-- Go back -->
        <div>
          <button onclick="bespoke.gotoPage(event)" data-back-destination="" class="uk-icon-button" uk-icon="arrow-left"></button>
        </div>
        <!-- Title -->
        <div class="uk-width-expand">
          <span class="uk-text-bold">Attachments</span>
          <span class="uk-text-meta">(<span id="title-username"></span>)</span>
        </div>
        <!-- Toolbar -->
        <div>
          <div class="js-upload" uk-form-custom>
            <input type="file" multiple>
            <button class="uk-icon-button" uk-icon="plus"></button>
          </div>
          <button id="remove-button" class="uk-icon-button button-toggle" uk-icon="trash" disabled></button>
        </div>
      </div>
      <!-- Attachments -->
      <!-- &lt;No attachments have been added&gt; -->
      <div class="uk-margin-small-left uk-margin-small-right" uk-slideshow>
        <div class="uk-slideshow-items">
          <div class="uk-flex uk-flex-center uk-flex-middle">
            <img src="/images/animated-background.gif" alt="">
          </div>
          <div class="uk-flex uk-flex-center uk-flex-middle">
            <img src="/images/pexels-matthew-barra-178916-813011.jpg" alt="">
          </div>
          <div class="uk-flex uk-flex-center uk-flex-middle">
            <img src="/favicon/web-app-manifest-512x512.png" alt="">
          </div>
          <div class="uk-flex uk-flex-center uk-flex-middle">
            <video src="/images/dummy.mp4" autoplay loop muted playsinline></video>
          </div>
        </div>
        <div class="uk-flex uk-flex-center uk-margin-small-top">
          <ul class="uk-slideshow-nav uk-dotnav"></ul>
        </div>
        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href uk-slidenav-previous uk-slideshow-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href uk-slidenav-next uk-slideshow-item="next"></a>
      </div>
    </div>
    <!-- Progress bar -->
    <progress id="progress-bar" class="uk-progress" value="0" max="100" hidden></progress>
    <script type="module">
      import bespoke from "/js/bespoke.js";
      window.bespoke = bespoke;
    </script>
  </body>
</html>
