<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Post</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/bespoke.css" />
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bespoke BBS" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script src="js/uikit.min.js" defer></script>
    <script src="js/uikit-icons.min.js" defer></script>
    <script src="js/uhtml.min.js" defer></script>
    <script type="module" src="js/add_top_post.js"></script>
  </head>
  <body hidden>
    <div class="top-container uk-container uk-container-xsmall uk-padding-remove uk-flex uk-flex-column">
      <!-- Header -->
      <div class="header uk-box-shadow-small uk-text-center uk-flex uk-flex-middle uk-flex-between">
        <!-- Go back -->
        <div>
          <button onclick="bespoke.gotoPage(event, 'top_posts.html')" data-back-destination="top_posts.html" class="uk-icon-button" uk-icon="arrow-left"></button>
        </div>
        <!-- Title -->
        <div class="uk-width-expand">
          <span class="uk-text-bold">Add Post</span>
          <span class="uk-text-meta">(<span id="title-username"></span>)</span>
        </div>
        <!-- Toolbar -->
        <div>
          <button class="uk-icon-button uk-margin-small-left" uk-icon="image" onclick="addTopPost.gotoAddAttachments(event)"></button>
          <span id="attachment-counter" class="uk-text-meta uk-margin-small-right"></span>
          <button id="add-button" onclick="addTopPost.addNow(event)" class="uk-icon-button button-toggle" uk-icon="check" disabled></button>
        </div>
      </div>
      <!-- Form -->
      <div class="uk-flex uk-flex-1 uk-margin-small-left uk-margin-small-right">
        <form class="uk-flex uk-flex-1 uk-flex-column uk-margin-small-top">
          <!-- Title text -->
          <input class="uk-input" placeholder="Enter title" id="form-title" type="text">
          <!-- Body text -->
          <textarea class="uk-flex-1 uk-margin-top uk-textarea uk-margin-small-bottom" placeholder="Enter body" id="form-body" style="flex-grow: 1; min-height: 0;"></textarea>
        </form>
      </div>
    </div>
    <!-- Make relevant ES6 modules available globally -->
    <script type="module">
      import bespoke from "/js/bespoke.js";
      import addTopPost from "/js/add_top_post.js";
      window.bespoke = bespoke;
      window.addTopPost = addTopPost;
    </script>
  </body>
</html>
